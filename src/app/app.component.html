<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: true, background: true}"></div>
<!--for a single class use the following property binding short cut-->
<div [class.test]="true"></div>
<div [ngStyle]="{'background-color': 'orange', 'margin-top': '11px'}"></div>
